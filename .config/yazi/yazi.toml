# yazi.toml
[manager]
show_hidden = true
ratio = [1,3,4]

[opener]
edit = [
    { run = 'nvim "$@"', block = true },
]

play = [
	{ run = 'mpv "$@"', orphan = true, for = "unix" },
]

[preview]
max_width = 1000
image_backend = "chafa"

[plugin]
prepend_previewers = [
  { name = "*.md", run = "glow" },
]
